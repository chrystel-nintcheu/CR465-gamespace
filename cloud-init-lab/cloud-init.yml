#cloud-config
package_update: true
package_upgrade: true

packages:
  - docker.io
  - docker-compose
  - git
  - git-lfs
  - snapd

users:
  - name: azureuser
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: [docker, lxd]
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  vscode@83deeffe2254

write_files:
  - path: /home/azureuser/docker-compose.yml
    content: |
      version: '3'
      services:
        web:
          image: nginx
          ports:
            - "80:80"
            - "443:443"
          restart: always

runcmd:
  - [ sh, -c, "groupadd -f docker || true" ]
  - [ sh, -c, "usermod -aG docker azureuser || true" ]
  - [ sh, -c, "systemctl enable --now docker || true" ]
  - [ sh, -c, "chown azureuser:azureuser /home/azureuser/docker-compose.yml || true" ]
  - [ sh, -c, "snap install lxd --channel=latest/stable || true" ]
  - [ sh, -c, "newgrp docker <<'EOT'\ncd /home/azureuser && sudo -u azureuser docker-compose up -d\nEOT" ]