#cloud-config
package_update: true
#package_upgrade: true

packages:
  - lxd
  - git
  - git-lfs
  - snapd

users:
  - name: azureuser
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: [lxd]
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  vscode@83deeffe2254

runcmd:
  - [ sh, -c, "apt-get update && apt-get install -y snapd || true" ]
  - [ sh, -c, "snap install lxd --channel=latest/stable || true" ]
  - [ sh, -c, "groupadd -f lxd || true" ]
  - [ sh, -c, "usermod -aG lxd azureuser || true" ]
  - [ sh, -c, "lxd init --auto || true" ]